---
name: CI
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - master
jobs:
  ci-build:
    runs-on: ubuntu-latest
    environment: env1
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'
      - name: clean build
        run: ./gradlew clean build --no-daemon --info --stacktrace
        timeout-minutes: 10
...
